<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description"
		content="Explore the Pokémon world with our JavaScript app! Utilize the Pokémon API to access info. Catch 'em all in your code journey.">
	<meta name="author" content="Cristobal Manzano">

	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="Pokédex - Explore Pokémon with our JavaScript App">
	<meta property="og:description" content="Explore the Pokémon world with our JavaScript app!">
	<meta property="og:image" content="URL_TO_IMAGE">

	<!-- Twitter Card Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Pokédex - Explore Pokémon with our JavaScript App">
	<meta name="twitter:description" content="Explore the Pokémon world with our JavaScript app!">
	<meta name="twitter:image" content="URL_TO_IMAGE">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--Bootrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css">
	<link rel="icon" type="image/svg" href="./assets/img/pokeball.svg">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<link rel="stylesheet" href="./assets/css/awesomplete.css">
	<title>Pokédex - Explore Pokémon with our JavaScript App</title>

</head>

<body>
	<!---->
	<header class="header">
		<h1>Pokédex</h1>
	</header>

	<section class="search">
		<form id="form" class="search__form">
			<div class="search__container--left">
				<label class="search__label">Name or Number</label>
				<div class="search__input">
					<input id="pokemonInput" type="text" class="form-control awesomplete" />
					<button class="btn btn-primary" type="submit">
						<img src="./assets/img/search.svg" alt="search">
					</button>
				</div>
			</div>
			<div class="search__container--right">
				<h2 class="search__h2">
					Search for a Pokémon by name or using its National Pokédex number.
				</h2>
			</div>
		</form>

	</section>
	<!--  -->
	<section class="section">

		<div class="section__block" tabindex="0" id="pokeInfo">
			<div class="section__card">
				<img class="section__img--loader" src="./assets/img/pokeball-loader.png" alt="Loading Pokémon">
			</div>
		</div>

	</section>
	<!--  -->
	<footer class="footer">
		<h5 class="footer__h5">
			<a href="https://github.com/zanozano/pokeApi">
				PokeAPI
			</a>
		</h5>
		<p class="footer__p">Design by Cristobal Manzano</p>
	</footer>

	<script src="./assets/js/index.js"></script>
	<script src="./assets/js/awesomplete.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
