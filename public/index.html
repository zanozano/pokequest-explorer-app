<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description"
		content="Explore the Pokémon world with our JavaScript app! Utilize the Pokémon API to access info. Catch 'em all in your code journey.">
	<meta name="keywords" content="Pokémon, JavaScript app, API, code journey, explore, catch 'em all">
	<meta name="author" content="Cristobal Manzano">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--Bootrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css">
	<link rel="icon" type="image/svg" href="./assets/img/pokeball.svg">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<title>Pokedex</title>
</head>

<body>
	<!---->
	<header class="header">
		<h1>Pokédex</h1>
	</header>

	<section class="search">
		<form class="search__form">
			<div class="search__container--left">
				<label class="search__label">Name or Number</label>
				<div class="search__input">
					<input id="pokemonInput" type="text" class="form-control" />
					<button class="btn btn-primary">
						<img src="./assets/img/search.svg" alt="search">
					</button>
				</div>
			</div>
			<div class="search__container--right">
				Search for a Pokémon by name or using its National Pokédex number.
			</div>
		</form>
	</section>

	<section class="section">
		<div class="section__block" id="pokeInfo">
			<div class="section__card">
				<img class="img--loader" src="./assets/img/pokeball-loader.png" alt="pokemon">
			</div>
	</section>

	<footer class="footer">
		<h5 class="footer__h5">
			PokeAPI
		</h5>
		<p class="footer__p">Design by Cristobal Manzano</p>
	</footer>

	<script src="./assets/js/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
